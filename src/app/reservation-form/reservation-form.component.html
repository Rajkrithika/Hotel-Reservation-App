<form [formGroup]="reservationForm"  (ngSubmit)="onSubmit()">
    <div>
        <label>Check-In-Date</label>
        <input type="date" formControlName="checkInDate">

        <div *ngIf="reservationForm.get('checkInDate')?.invalid && (reservationForm.get('checkInDate')?.dirty || reservationForm.get('checkInDate')?.touched)">
            Check-In date is required.

        </div>
    </div>

    <div>
        <label>Check-Out-Date</label>
        <input type="date" formControlName="checkOutDate">
        <div *ngIf="reservationForm.get('checkOutDate')?.invalid && (reservationForm.get('checkOutDate')?.dirty || reservationForm.get('checkOutDate')?.touched)">
            Check-Out date is required.


        </div>
    </div>

    <div>
        <label>GuestEmail</label>
        <input type="email" formControlName="guestEmail">
        <div *ngIf="reservationForm.get('guestEmail')?.invalid && (reservationForm.get('guestEmail')?.dirty || reservationForm.get('guestEmail')?.touched)">
            Valid email is required.
            </div>

        </div>


    <div>
        <label>GuestName</label>
        <input type="text" formControlName="guestName">
    </div>


    <div>
        <label>Number of Guests</label>
        <input type="number" formControlName="numberOfGuests">
    </div>


    <button type="submit" [disabled]="reservationForm.invalid">SUBMIT</button>


</form>
